<!DOCTYPE html>
<html>
<head>
	<title>Contact us</title>
	<link rel="stylesheet" type="text/css" href="form.css">
	<link href="https://fonts.googleapis.com/css?family=Quicksand&display=swap" rel="stylesheet">
    <!-- <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bulma@0.9.4/css/bulma.min.css"> -->
	<meta name="viewport" content="width=device-width,initial-scale=1.0,minimum-scale=1.0,maximum-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <meta charset="UTF-8">
</head>
<body>
    
    <!-- Report item form -->
    <div class="container">
        <div class="title">Report your item</div>
        <div class="content">
          <form action="#">
            <div class="user-details">
              <div class="input-box">
                <span class="details">Item name</span>
                <input type="text" placeholder="e.g 'bottle' 'ID Card'" required>
              </div>
              <div class="input-box">
                <span class="details">ID number</span>
                <input type="text" placeholder="e.g 66234" required>
              </div>
              <div class="input-box">
                <span class="details">Item description</span>
                <textarea placeholder="e.g Blue nike shoes size 7" class="details textarea" required></textarea>
              </div>
              <div class="input-box">
                <span class="details">Last seen location</span>
                <textarea placeholder="e.g on a desk in School of Business" class="details textarea" required></textarea>
              </div>
              <div class="input-box">
                <span class="details">Unique Identifier</span>
                <textarea placeholder="e.g Has small a crack underneath" class="details textarea"></textarea>
              </div>
              <div class="input-box">
                <span class="details">Image upload (in progress)</span>
                <!-- <input type="image" name="image" id="image" value = "submit"/><br /> -->
                <input type="submit" type = "submit" name="submit" value="Submit" />
              </div>
            </div>
            <div class="gender-details">
              <input type="radio" name="gender" id="dot-1">
              <input type="radio" name="gender" id="dot-2">
              <input type="radio" name="gender" id="dot-3">
              <span class="gender-title">Item  type</span>
              <div class="category">
                <label for="dot-1">
                <span class="dot one"></span>
                <span class="gender">I lost it</span>
              </label>
              <label for="dot-2">
                <span class="dot two"></span>
                <span class="gender">I found it</span>
              </label>
              </div>
            </div>
            <div class="button">
              <input type="submit" value="Submit">
            </div>
          </form>
        </div>
            <script type="module" src="index.js"></script>
            <script src="main.js"></script>
    <!-- end -->
</body>
</html>
