<head>

<body>
  <main> 
    <!--Login   -->
    <section>
      <div class="hero is-fullheight">
        <div class="hero-body is-justify-content-center is-align-items-center">
          <div class="columns is-flex is-flex-direction-column box">
            <div class="column">
              <h1 class="title">Please enter your credentials</h1>
              <label for="email">Email</label>
              <input id="login-email" class="input is-primary" type="text" placeholder="Email address">
            </div>
            <div class="column">
              <label for="Name">Password</label>
              <input id="login-pwd" class="input is-primary" type="password" placeholder="Password">
              <a href="forget.html" class="is-size-7 has-text-primary">forget password?</a>
            </div>
            <div class="column">
              <button id="login" class="button is-primary is-fullwidth" type="submit">Login</button>
            </div>
            <div class="has-text-centered">
              <p class="is-size-7"> Don't have an account? <a href="index.html" class="has-text-primary">Sign up</a> 
                <a id = "logout" href="index.html" class="has-text-primary">Log Out</a>
              </p>
            </div>
          </div>
        </div>
      </div>
    </section>
  </main>
  <script type="module">
        //FIREBASE AUTH
    // Import the functions you need from the SDKs you need
    import {
        initializeApp
      } from "https://www.gstatic.com/firebasejs/9.13.0/firebase-app.js";
      import {
        getDatabase,
        set,
        ref,
        update
      } from "https://www.gstatic.com/firebasejs/9.13.0/firebase-database.js";
      import {
        getAuth,
        createUserWithEmailAndPassword,

      };
  
      // Initialize Firebase
      const app = initializeApp(firebaseConfig);
      const database = getDatabase(app);
      const auth = getAuth();
      let login = document.getElementById('login');
      let logout = document.getElementById('logout');

      //login section
      login.addEventListener('click', (e) => {
        var email = document.getElementById('login-email').value;
        var password = document.getElementById('login-pwd').value;
  
        signInWithEmailAndPassword(auth, email, password)
          .then((userCredential) => {
            // Signed in 
            const user = userCredential.user;
  
            const dt = new Date();
            update(ref(database, 'user/' + user.id), {
              last_login: dt,
            })
  
            alert('User logged In!');
            // ...
          })
          .catch((error) => {
            const errorCode = error.code;
            const errorMessage = error.message;
            
            alert(errorMessage);
          });
  
      });

    const user = auth.currentUser;
    onAuthStateChanged(auth, (user) => {
        if (user) {
            // User is signed in, see docs for a list of available properties
            // https://firebase.google.com/docs/reference/js/firebase.User
            const uid = user.uid;
            // ...
            //code to get the current user come here
        } else {
            // User is signed out
            // ...
            //changes once the user has loggin in come here
        }
    });

    //log out the user
    logout.addEventListener('click', (e) => {

        signOut(auth).then(() => {
            // Sign-out successful.
            alert('Signed out successfully!');
        }).catch((error) => {
            // An error happened.
            const errorCode = error.code;
            const errorMessage = error.message;
            
            alert(errorMessage);
        });

    });

  </script>
