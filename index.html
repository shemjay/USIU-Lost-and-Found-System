<!DOCTYPE html>
<html lang="en" class="has-navbar-fixed-top">

<head>
  <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bulma@0.9.4/css/bulma.min.css">
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <meta http-equiv="X-UA-Compatible" content="ie=edge">
  <title>My Website</title>
  <link rel="stylesheet" href="style.css">
  <link rel="icon" href="./favicon.ico" type="image/x-icon">
</head>

<body>
  <main>
    <!-- Navbar -->
    <section>
        <nav class="navbar is-fixed-top" role="navigation" aria-label="main navigation">
          <div class="navbar-brand">
            <a class="navbar-item" href="https://bulma.io">
              <img src="https://bulma.io/images/bulma-logo.png" width="112" height="28">
            </a>
        
            <a role="button" class="navbar-burger" aria-label="menu" aria-expanded="false" data-target="navbarBasicExample">
              <span aria-hidden="true"></span>
              <span aria-hidden="true"></span>
              <span aria-hidden="true"></span>
            </a>
          </div>
        </nav>
      </section>


    <!-- Sign Up -->
    <section>
        <div class="hero is-fullheight">
            <div class="hero-body is-justify-content-center is-align-items-center">
                <div class="columns is-flex is-flex-direction-column box">
                    <div class="column">
                        <h1 class="title">Please enter your credentials</h1>
                        <label for="email">School Email</label>
                        <input id="signup-email" class="input is-primary" type="text" placeholder="Email address">
                    </div>
                    <div class="column">
                        <label for="Name">Username</label>
                        <input id="signup-user" class="input is-primary" type="username" placeholder="Username">
                    </div>
                    <div class="column">
                        <label for="Name">School ID</label>
                        <input id="signup-id" class="input is-primary" type="text" placeholder="School ID">
                    </div>
                    <div class="column">
                        <label for="Name">Password</label>
                        <input id="signup-pwd" class="input is-primary" type="password" placeholder="Password">
                        <a href="forget.html" class="is-size-7 has-text-primary">forget password?</a>
                    </div>
                    <div class="column">
                        <button id="signup" class="button is-primary is-fullwidth" type="submit">Sign Up</button>
                    </div>
                    <div class="has-text-centered">
                        <p class="is-size-7"> Already have an account? <a href="login.html" class="has-text-primary">Login
                                </a>
                        </p>
                    </div>
                </div>
            </div>
        </div>
    </section>
    </main>
    <script type="module" src="index.js"></script>
</body>
</html>
